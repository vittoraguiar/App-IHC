<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas de Ônibus</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="linhas.css">
    <link rel="stylesheet" href="ajuda.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #ffa84b;">
        <div class="container-fluid">
            <a class="navbar-brand " href="Index.html">
                <h2 style="text-align: center; width: 85vw;"><strong>BusBus</strong></h2>
            </a>
        </div>
    </nav>
    <main>
        <div class="container-fluid title">
            <h2>Central de Atendimento</h2>
        </div>
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Dúvida</label>
                <textarea class="form-control" id="duvida" placeholder="Reporte seu problema aqui!" rows="3"></textarea>
            </div>
                <button id="myBtn" class="btn-click" style="width: 200px; text-align: center;" onclick="apagaForm()">Enviar</button>
    </main>

    <!-- Script -->
    <script src="index.js"></script>
    <!-- jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script>
            function apagaForm() {
                document.getElementById('email').value = '';
                document.getElementById('duvida').value = '';
            }
        </script>
</body>

</html>
